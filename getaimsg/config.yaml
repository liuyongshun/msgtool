# Agent Skill 独立配置文件
# 包含四种数据源的配置：arXiv、HackerNews、RSS、GitHub

# arXiv 配置
arxiv:
  enabled: true
  max_results: 5  # 每个分类最多获取的论文数（5 × 5核心分类 = 最多25篇，控制翻译耗时）
  categories:
    # ── 核心分类（默认启用，覆盖主流 AI/ML 方向）──
    - key: "cs.AI"
      name: "Artificial Intelligence"
      enabled: true
      translation_enabled: true
    - key: "cs.LG"
      name: "Machine Learning"
      enabled: true
      translation_enabled: true
    - key: "cs.CL"
      name: "Computation and Language (NLP)"
      enabled: true
      translation_enabled: true
    - key: "cs.CV"
      name: "Computer Vision"
      enabled: true
      translation_enabled: true
    - key: "cs.NE"
      name: "Neural and Evolutionary Computing"
      enabled: true
      translation_enabled: true
    # ── 扩展分类（按需启用，将 enabled 改为 true 即可）──
    - key: "cs.RO"
      name: "Robotics"
      enabled: false
      translation_enabled: true
    - key: "stat.ML"
      name: "Machine Learning (Statistics)"
      enabled: false
      translation_enabled: true
    - key: "cs.IR"
      name: "Information Retrieval"
      enabled: false
      translation_enabled: true
    - key: "cs.SE"
      name: "Software Engineering"
      enabled: false
      translation_enabled: true
    - key: "cs.MA"
      name: "Multiagent Systems"
      enabled: false
      translation_enabled: true
    - key: "cs.HC"
      name: "Human-Computer Interaction"
      enabled: false
      translation_enabled: true
    - key: "cs.DC"
      name: "Distributed Computing"
      enabled: false
      translation_enabled: true
    - key: "eess.AS"
      name: "Audio and Speech Processing"
      enabled: false
      translation_enabled: true

# HackerNews 配置
hackernews:
