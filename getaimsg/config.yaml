# GitHub 配置
github:
  enabled: true
  api_base_url: "https://api.github.com"
  max_results: 20
  languages:
    - "python"
    - "javascript"
    - "typescript"
    - "rust"
  trending_types:
    - "created"  # 只查询最近创建的项目
  star_limits:
    pushed: 500
    created: 300  # 近半个月创建的项目，star > 300
    stars: 300  # star > 300
  created_days: 15  # 只获取近半个月（15天）创建的项目
  # query_keywords 已弃用，不用于 API 查询，也不用于本地匹配
  # API 层只通过 language + created + stars 过滤代码库
  # ai_filter_enabled=false 时的关键词匹配逻辑写在 tools/github_fetcher.py 中
  ai_filter_enabled: false  # 可以禁用：有白名单机制，分类相对明确
  translation_enabled: true   # 启用翻译：对项目描述进行中文翻译

# LLM 配置（用于AI筛选和翻译）
# 注意：HackerNews 和 RSS 需要启用 LLM 进行智能筛选
# arXiv 和 GitHub 可以禁用 LLM（分类明确/有白名单机制）
llm:
  enabled: true  # 需要启用：HackerNews 和 RSS 需要智能筛选
  provider: "deepseek"
  api_key: ""  # 需要配置API密钥
  api_url: "https://api.deepseek.com/v1/chat/completions"
  model_name: "deepseek-chat"
  max_tokens: 1000
  temperature: 0.3
  recent_days: 7  # 只处理最近N天内的数据

# 全局设置
global:
  request_timeout: 30
  user_agent: "Mozilla/5.0 (compatible; MsgSkill/1.0; +https://github.com/msgskill)"
  default_cache_ttl: 300
